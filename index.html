<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Movie Seat Booking</title>
	</head>
	<body>
		<div class="lead">
			<label>Select A Movie</label>
			<select id="selectMovie">
				<option value="20">Joker (&#8377;20)</option>
				<option value="15">Lion King (&#8377;15)</option>
				<option value="25">Harry Potter (&#8377;25)</option>
				<option value="30">Family Man (&#8377;30)</option>
			</select>
		</div>

		<div class="seat-layout">
			<ul>
				<li>
					<div class="seatDisplay"></div>
					N/A
				</li>
				<li>
					<div class="seat"></div>
					Selected
				</li>
				<li>
					<div class="seat occupied"></div>
					Occupied
				</li>
			</ul>
			<div class="screen"></div>

			<div class="row">
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat occupied"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>
			<div class="row">
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
				<div class="seat"></div>
			</div>

			<p class="output">
				Selected <span class="seats">0</span> seats and amount is<span
					class="amount"
					>0</span
				>.
			</p>
		</div>
		<script src="index.js"></script>
	</body>
</html>
